<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Accueil Déclaration</title>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <input type="text" placeholder="Search..">
    </div>
    
    <div class="login-box" id="declarations">
      <h2>Recherche déclaration</h2>
      <form action="/resultats" method="GET">
        {% if msg_vide %}
        <p style="color: #f00">{{msg_vide}}</p>
        {% endif %}
        <div class="user-box">
          <input type="text" id="id-decla" name="decla" placeholder="Par nom de quartier ou d'arrondissement ..."/>
          <label for="id-decla">Déclaration : </label>
        </div>
          <button type="submit" id="search-declas">Envoyer</button>
      </form>
     </div>
    

     <div class="login-box" id="dates">
      <h2>Recherche par dates</h2>
      <form action="/api/declarations" method="GET">
        <div class="user-box">
          <input type="text" id="id-du" name="du" placeholder="Du ..."/>
          <label for="id-decla">Date de début : </label>
        </div>

        <div class="user-box" id=date2>
          <input type="text" id="id-au" name="au" placeholder="Au ..."/>
          <label for="id-decla">Date de fin : </label>
        </div>
        <br>
        <br>
          <button type="submit" id="search-date">Envoyer</button>
      </form>
     </div>
  
     <div id="date-div"></div>
     <script src="../static/js/accueil.js"></script>
  </body>
</html>
